name: Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  determine_tag:
    name: Determine tag
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.image_tag.outputs.image_tag }}

    steps:
      - name: Determine tag
        id: image_tag
        run: |
          echo "IMAGE_TAG=aircraftnoise:$(date +%Y%m%d%H%M%S)" >> "$GITHUB_ENV"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Display tag
        run: echo "IMAGE_TAG=$IMAGE_TAG"

  build:

    name: Build image
    needs: determine_tag
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        env:
          IMAGE_TAG: ${{ needs.determine_tag.outputs.image_tag }}
        run: |
          echo "Using image tag ${IMAGE_TAG}"
          docker build . --file Dockerfile --tag "$IMAGE_TAG"

  e2e:

    name: E2E tests
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: docker run -p 8080:8080 "$IMAGE_TAG"
          wait-on: 'http://localhost:8080'
          browser: chrome
        env:
          IMAGE_TAG: ${{ needs.determine_tag.outputs.image_tag }}
          CYPRESS_port: 8080
